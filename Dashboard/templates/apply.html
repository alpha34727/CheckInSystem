{% extends 'base.html' %}

{% block body %}
    <form action="" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_Start" class="form-label">開始時間：</label>
            <input type="datetime-local" class="form-control" name="Start" required="" id="id_Start">
        </div>
        <div class="mb-3">
            <label for="id_End">結束時間：</label>
            <input type="datetime-local" class="form-control" name="End" required="" id="id_End">
        </div> 
        <div class="mb-3">
            <label for="id_Info">資訊：</label>
            <textarea name="Info" class="form-control"cols="40" rows="10" required="" id="id_Info"></textarea>
        </div>
        <input type="submit" class="btn btn-primary btn-lg" value="送出">
    </form>
{% endblock body %}
