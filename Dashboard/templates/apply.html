{% extends 'base.html' %}

{% block body %}
    <form action="" method="post">
        {% csrf_token %}
        <p>
            <label for="id_Start">開始：</label>
            <input type="datetime-local" name="Start" required="" id="id_Start">
        </p>
        <p>
            <label for="id_End">結束：</label>
            <input type="datetime-local" name="End" required="" id="id_End">
        </p> 
        <p>
            <label for="id_Info">資訊：</label>
            <textarea name="Info" cols="40" rows="10" required="" id="id_Info"></textarea>
        </p>
        <input type="submit" value="送出">
    </form>
{% endblock body %}
