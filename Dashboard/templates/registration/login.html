{% extends 'base.html' %}

{% block body %}
    <div class="container me-2" style="width: 40%">
        <h1 class="fs-1">訪客您好，</h1>
        <h3 class="fs-3">請先登入再使用線上出缺勤管理系統</h3>
        <h3 class="h3 mt-5">還沒註冊？<a href="{% url 'register' %}"><button class="btn btn-primary btn-lg">註冊</button></a></h3>
        
    </div>
    <div class="container me-2 login_form" style="width: 60%">
        <form action="" method="post">
            {% csrf_token %}
            {% for message in form.non_field_errors %}
                <div class="alert alert-warning alert-dismissible fade show">
                    {{message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
            <p>
                <label for="id_username">使用者名稱：</label>
                <input type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
            </p>
            <p>
                <label for="id_password">密碼：</label>
                <input type="password" name="password" autocomplete="current-password" required="" id="id_password">
            </p>
            <input type="submit" class="btn btn-primary btn-lg" value="登入">
        </form>
    </div>
{% endblock body %}
