{% load static %}

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <script src="{% static '/js/bootstrap.min.js' %}"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="{% static '/css/customize.css' %}">
    
    <title>出缺勤管理系統</title>
</head>
<body>
    <nav class="px-5 navbar navbar-expand-lg sticky-top c-bg-white c-navbar c-shadow-lg py-3">
        <div class="container-fluid">
            <a class="navbar-brand " href="{% url 'home' %}">
                <span class="material-symbols-outlined align-text-top">
                    event_available
                </span>
                出缺勤管理系統
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav">
                    {% if user.is_authenticated %}
                        <a class="nav-link" href="{% url 'home' %}">首頁</a>
                        <a class="nav-link" href="{% url 'apply' %}">請假申請</a>
                    {% endif %}
                </div>
                <div class="navbar-nav">
                    {% if user.is_authenticated %}
                        <a class="nav-link" href="{% url 'logout' %}">登出</a>
                    {% else %}
                        <a class="nav-link" href="{% url 'login' %}">登入</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
        <div class="container d-flex align-items-start justify-content-center mt-5">
            {% block body %}{% endblock body %}
        </div>


</body>
</html>
